<!DOCTYPE html>
<html>
<title>3D kubs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .mySlides {
        display: none;
    }
</style>
<body>

    <h2>3d Kubs</h2>
    <p>Kubs printēts 3 daļās. Orģinālais modelis  <a href="https://www.thingiverse.com/thing:2975065">atrodams šeit</a> </p>

    <div>
        <img class="mySlides" src="bilde1.jpeg" style="width:100%">
        <img class="mySlides" src="bilde2.jpeg" style="width:100%">
        <img class="mySlides" src="bilde3.jpeg" style="width:100%">
        <img class="mySlides" src="bilde4.jpeg" style="width:100%">

        <button onclick="plusDivs(-1)">&#10094;</button>
        <button onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
    </script>

</body>
</html>
